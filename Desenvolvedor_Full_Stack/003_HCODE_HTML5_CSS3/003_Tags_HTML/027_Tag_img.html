<!-- <img>

    SOBRE A TAG.
    Tag usada para inserir uma imagem na página.
    A tag não possui conteúdo.
    Os atributos src e alt são obrigatórios.

    ATRIBUTOS
    Todos atributos globais.

    alt - Define um texto alternativo para a imagem.
    crossorigin - Define como o elemento lida com solicitações de origem cruzada.
    height - Define a altura da imagem.
    ismap - Define a imagem como um mapa de imagem do lado do servidor.
    longdesc - Define uma descrição detalhada da imagem.
    sizes - Define tamanhos alternatios da imagem.
    src - Define qual a fonte/link da imagem.
    srcset - Define a URL da imagem em diferentes situações.
    usemap - Define a imagem como um mapa de imagem ao lado do cliente.
    width - Define a largura da imagem.

    alt - Texto
    crossorigin - anonumous, use-credentials.
    height - Número.
    ismap - ismap
    longdesc - #idDaDescricao
    src - URL
    srcset - URL
    usemap - #nomeDoMapa
    width - Número

    Estilo CSS Padrão

    img {
        display: inline-block;
    }
-->
