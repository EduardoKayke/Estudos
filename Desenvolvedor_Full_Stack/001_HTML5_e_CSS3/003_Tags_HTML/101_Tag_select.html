<!-- <select></select>

    SOBRE A TAG.
    Tag usada para definir um campo de lista suspensa.
    Cada opção do campo é definida por uma tag option.


    ATRIBUTOS
    Todos atributos globais.

    autofocus - Define o foco neste campo quando a página é carregada.
    autofocus - autofocus

    disabled - Define o campo como desabilitado.
    disabled - disabled

    form - Define qual o forulário que esse campo pertence.
    form - ID do formulário

    multiple - Define se o usuário pode selecionar mais de uma opção.
    multiple - multiple

    name - Define i nome do campo.
    name - Texto

    required - Define o campo obrigatório para envio de formulário.
    required - required

    size - Define quantas opções devem ficar visíveis na lista.
    size - Número
-->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select</title>
</head>
<body>
    <select>
        <option value="PR">Paraná</option>
        <option value="SP">São Paulo</option>
    </select>
</body>
</html>
