<!-- <textarea></textarea>

    SOBRE A TAG.
    Tag usada para definir um campo de entrada de texto com várias linhas.

    ATRIBUTOS
    Todos atributos globais.

    autofocus - Define o foco neste campo quando a página é carregada.
    autofocus - autofocus

    cols - Define largura visível.
    cols - checked
    
    dirname - Define o nome do campo que será enviado informando a direção
    do texto escrito.
    dirname - NomeDoInput.fir

    disabled - Define o campo como desabilitado.
    disabled - disabled

    form - Define um comprimento máximo de caracteres.
    form - ID do formulário

    maxlength - Define um comprimento máximo de caracteres.
    maxlength - Número

    name - Define o nome do campo.
    name - Texto

    placeholder - Define um texto de dica que descreve o valor esperado.
    placeholder - Texto

    readonly - Define o campo como somente leitura.
    readonly - readonly

    required - Define o campo como obrigatório para envio do formulário.
    required - required

    rows - Define a quantidade linhas visíveis do campo.
    rows - Número

    wrap - Define como texto deve ser quebrado quando enviado.
    wrap - hard, soft
-->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>textarea</title>
</head>
<body>

    <textarea name="Descrição" id="" cols="30" rows="10"></textarea>

</body>
</html>
