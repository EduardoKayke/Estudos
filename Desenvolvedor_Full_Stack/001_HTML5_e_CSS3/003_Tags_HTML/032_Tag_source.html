    SOBRE A TAG.
    Tag usada para definir uma fonte de mídia.
    Usada junto com as tags audio, video e picture.

    ATRIBUTOS
    Todos atributos globais.

    src - Define a fonte externa do source.
    srcset - Define uma fonte em situações diferentes.
    media - Define em que tipo de mídia essa fonte de dados se aplica.
    sizes - Define tamanhos diferentes.
    type - Define o tipo de mídia do arquivo.

    src - URL
    srcset - URL
    media - Consulta de Mídia
    type - Tipo de mídia.
