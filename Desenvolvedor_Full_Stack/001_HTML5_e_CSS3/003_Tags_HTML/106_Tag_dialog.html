<!-- <dialog></dialog>

    SOBRE A TAG.
    Tag usada para definir uma caixa de diálogo.
    Esta tag facilita a criação de um modal na página.


    ATRIBUTOS
    Todos atributos globais.

    open - Define se a caixa de diálogo deve estar visível.
    open - open
-->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dialog</title>
</head>
<body>

    <dialog open>
        Hello World!
    </dialog>

</body>
</html>
