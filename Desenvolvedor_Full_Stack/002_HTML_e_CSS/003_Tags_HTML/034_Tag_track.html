<!-- <track>

    SOBRE A TAG.
    Tag usada para definir uma faixa de texto em uma tag de mídia.
    Normalmente usada para definir legendas em vídeos.

    ATRIBUTOS
    Todos atributos globais.

    default - define se esta é a faixa selecionada por padrão.
    kind - Define o tipo da faixa de texto.
    label - Define o rótulo da faixa de texto.
    src - Define a URL da fonte da faixa de texto.
    srclang - Define qual a linguagem dos dados da faixa de texto. Obrigatório Código da linguagem para legendas.

    default - default
    kind - captions, chapters, descriptions, metadata, subtitles.
    label - NomeDoInput.dir
    src - URL
-->
