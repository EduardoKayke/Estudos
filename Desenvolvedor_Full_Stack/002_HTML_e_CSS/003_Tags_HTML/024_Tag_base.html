<!-- <base>

    SOBRE A TAG.
    Tag usada para definir um URL padrão para todos os links da página.
    Pode haver no máximo uma tag base dentro da tag head.
    Se a tag bassse estiver presente ele deverá ter um atributo href ou target, ou ambos.

    ATRIBUTOS
    Todos atributos globais.

    href - Define o URL base para todos os links da página.
    target - Define onde o link deverá ser aberto.

    href - URL
    target - _blank, _parent, _self, _top, Nome de um Frame.
-->
