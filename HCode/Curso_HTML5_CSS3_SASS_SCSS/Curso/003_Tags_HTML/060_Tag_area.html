<!-- <area></area>

    SOBRE A TAG.
    Tag usada para definir área clicáveis em um mapa de imagem.
    Esta tag deve ser sempre filha de uma tag map.

    ATRIBUTOS
    Todos atributos globais.

    alt - Define um texto alternativo para a imagem.
    coords - Define as coordenafas da área.
    download - Usado para forçar o download do destino do link.
    href - Define qual o endereço do link de destino.
    hreflang - Define qual a linguagem do link de destino.
    media - Define qual a mídia ou dispositivo do link de destino.
    rel - Define qual a relação do documento atual e o de destino.
    shape - Define uma forma para a área.
    target - Define onde o link deverá ser aberto.
    type - Define o tipo de mídia do link de destino.

    alt - Texto
    coords - x1,y1,x2,y2 para shape rect / x,y,raio para shape circle / x1,y1,x2,y2,...,xn,yn para shape poly
    download - Se for definido um texto valor, o mesmo será usado como nome do arquivo que será baixado no download.
    href - URL
    hreflang - Código de linguagem
    media - Media Query
    rel - alternate, author, bookmark, external, help, license, next, nofollow, noreferrer, noopener, prev, search, tag
    shape - default, rect, circle, poly
    target - _blank, _parent, _self, _top, Nome de um Frame
    type - Tipo de Mídia (MIME type)

    ESTILOS CSS PADRÃO

    area {
        display: none;
    }
-->
