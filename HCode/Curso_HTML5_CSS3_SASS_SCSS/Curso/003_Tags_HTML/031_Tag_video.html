    SOBRE A TAG.
    Tag usada para definir um vídeo, filme ou transmissão de vídeo.
    Atualmente é suportado os formatos: MP4, WEBM, OGG.
    Qualquer texto no conteúdo da tag será exibido em avegadores que não suportam a tag vídeo.

    ATRIBUTOS
    Todos atributos globais.

    autoplay - Começa a reproduir assim que os dados do áudio estiverem carregados.
    controls - Habilita os controles de reprodução do áudio.
    height - Define a altura do player do vídeo.
    loop - Define se o vídeo deve começar a reproduzir novamente após terminar.
    muted - Define o volume do áudio como mutado.
    poster - Define uma imagem para ser exibida enquanto o vídeo estiver sendo carregado ou antes do usuário clicar em reproduzir.
    preload - Define como o áudio deve ser carregado quando a página é carregada.
    src - Define qual a fonte/link do vídeo.
    width - Define a largura do player do vídeo.

    autoplay - autoplay
    controls - controls
    height - Número
    loop - loop
    muted - muted
    poster - URL
    preload - auto, metadata, none
    src - URL
    width - Número
