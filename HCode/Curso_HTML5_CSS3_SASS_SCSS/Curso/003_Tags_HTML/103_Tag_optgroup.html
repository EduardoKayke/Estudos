<!-- <optgroup></optgroup>

    SOBRE A TAG.
    Tag usada para agrupar opções relacionadas a uma lista suspensa.

    ATRIBUTOS
    Todos atributos globais.

    disabled - Define o grupo de opções como desabilitado
    disabled - disabled

    label - Define o rótulo do grupo de opções.
    label - label
-->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optgroup</title>
</head>
<body>
    <select>
        <optgroup label="Front-end">
            <option>HTML5</option>
            <option>CSS3</option>
            <option>JavaScript (ES6)</option>
        </optgroup>
        <optgroup label="Back-end" disabled>
            <option>PHP 7</option>
            <option>JavaScript (ES6)</option>
        </optgroup>
    </select>
</body>
</html>
