<!-- <object></object>

    SOBRE A TAG.
    Tag usada para definir um objeto incorporado no documento.
    É possível incorporar um áudio, vídeo, applets Java, ActiveX, PDF e etc...
    É possível para parâmetros para o objeto incorporado usando a tag param.

    ATRIBUTOS
    Todos atributos globais.

    data - Define a URL do recurso que será usado como objeto.
    form - Define a que formulário esse objeto pertence.
    height - Define a altura do objeto.
    name - Define o nome do objeto.
    usemap - Define o nome do mapa de imagem para ser usado com o objeto.
    width - Define a largura do objeto.

    data - URL.
    form - ID do formulário.
    height - Número.
    name - Texto.
    type - Tipo de mídia.
    usemap - ID do mapa.
    width - Número.


    ESTILOS CSS PADRÃO

    object:focus {
        outline: none;
    }
-->
