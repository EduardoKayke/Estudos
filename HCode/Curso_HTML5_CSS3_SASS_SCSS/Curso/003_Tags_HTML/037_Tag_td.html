<!-- <td></td>

    SOBRE A TAG.
    Tag usada para definir uma célula da tabela.
    A tag deve ser usada dentro de uma tag tr.

    ATRIBUTOS
    Todos atributos globais.

    colspan - Define o número de colunas que esta célula deve ocupar.
    headers - Define uma ou mais células de cabeçalho relacionadas.
    rowspan - Define o número de linhas que esta célula deve ocupar.

    colspan - Número
    headers - ID da célula
    rowspan - URL

    ESTILOS CSS PADRÃO

    tr {
        display: table-cell;
        vertical-align: inherit;
    }
-->
