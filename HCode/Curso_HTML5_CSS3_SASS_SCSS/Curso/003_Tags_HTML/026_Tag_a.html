<!-- <a>

    SOBRE A TAG.
    Tag usada para criar hyperlink e vincular uma página HTML com outra.
    O atributo mais usado é o href.
    Por padrão o conteúdo da tag é mostrado sublinhado.

    ATRIBUTOS
    Todos atributos globais.

    download - Usado para forçar o download do destino do link.
    href - Define qual o endereço do link de destino.
    hreflang - Define qual a linguagem do link de destino.
    media - Define qual a mídia ou dispositivo do link de destino.
    ping - Endereço de rastreio para monitorar cliques no link de destino.
    referrerpolicy - Define qual o referenciador enviar.
    rel - Define qual a relação do documento atual e o de destino.
    target - Define onde o link deverá ser aberto.
    type - Define o tipo de mídia do link de destino.

    download - Se for definido um texto no valor, o mesmo será usado como
    nome do arquivo que será baixado no download.
    href - URL.
    hreflang - Código de Linguagem.
    media - Media Query.
    ping - URL.
    referrerpolicy - no-referrer-when-downgrade, origin, origin-when-cross-origin, unsafe-url.
    rel - alternate, author, bookmark, external, help, license, next, nofollow, norerrer, noopener, prev, search, tag.
    target - _blank, _parent, _self, _top, Nome de um Frame.
    type - Tipo de Mídia (MIME type).

    URL (Uniform Resorce Locator) - Localizador Padrão de Recursos.
    É o endereço de um recurso disponível em uma rede local ou remota.

    Estrutura do URL
    protocolo://domínio:porta/caminho/recurso?parâmetros#fragmento
    https://www.hcode.com.br
    https://hcode.com.br/#/contato
    https://google.com/search?q=hcode
    http://localhost:8000
    ftp://www.hcode.com.br
    /images/photo.png

    URI (Uniform Resorce Identifier) - Identificadores Padrão de Recursos.
    É usado para identificar um recurso.

    https - Identificador de um site seguro.
    http - Identificador de um site.
    ftp - Identificador de transferidor de arquivos.
    file - Identificador de um arquivo local.
    mailto - Identificador de um e-mail.
    tel - Identificador de um telefone.
    javascript - Identificador de código JavaScript.

    Estilo CSS Padrão

    a:link {
        color: blue;
        text-decoration: underline;
        cursor: pointer;
    }

    a:visited {
        color: #551A8B;
    }

    a:link:active {
        color: red;
    }
-->
