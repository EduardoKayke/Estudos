<!-- <del></del>

    SOBRE A TAG.
    Tag usada para definir um texto que foi excluído.

    ATRIBUTOS
    Todos atributos globais.
    
    cite - Define a fonte do motivo pelo qual o texto foi excluído.
    datetime - Define quando o texto foi excluído.

    cite - URL
    datetime - YYYY-MM-DD:mm:ssTZD

    ESTILOS CSS PADRÃO

    del {
        text-decoration: line-through;
    }
-->
