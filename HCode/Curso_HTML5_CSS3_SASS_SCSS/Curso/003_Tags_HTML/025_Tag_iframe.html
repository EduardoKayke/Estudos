<!-- <iframe></iframe>

    SOBRE A TAG.
    Tag usada para definir um quadro embutido.
    O quadro embutido é usado para incorporar outro documento no documento HTML atual.

    ATRIBUTOS
    Todos atributos globais.

    height - Define a altura do quadro.
    name - Define o nome do quadro.
    sandbox - Ativa conteúdos restritos por padrão.
    src - Define a fonte do documento a ser embutido.
    srcdoc - Define qual a estrutura do documento a ser embutido.
    width - Define a largura do quadro.

    height - Número.
    name - URL.
    sandbox - allow-forms, allow-pointer-lock, allow-popups, allow-same-origin, allow-scripts, allow-top-navigation.
    src - URL.
    srcdoc - HTML.
    width - Texto.    

    Estilo CSS Padrão

    iframe:focus {
        outline: none;
    }

    iframe[seamless] {
        display: block;
    }
-->
