<!-- <input>

    SOBRE A TAG.
    Tag usada para definir um campo de entrada.
    Um campo de entrada serve para o usuário inserir dados ou interagir com a página.
    A tag pode variar maneiras dependendo do atributo type.

    ATRIBUTOS

    Todos atributos globais.

    accept - Define o tipo de arquivo para ser selecionado. (Se aplica
    apenas quando o atributo type tem o valor file)
    accept - Extensão ou Tipo de Mídia

    alt - Define um texto alternativo. (Se aplica apenas quando o atributo type tem o valor image)
    alt - Texto

    autocomplete - Define se o campo pode ter habilitado o auto completar do navegador ou não.
    autocomplete - on, off

    autofocus - Define o foco neste campo quando a página é carregada.
    autofocus - autofocus

    checked - Define se o campo está marcado/selecionado. (Se aplica apenas
    quando o atributo type tem o valor check box ou radio)
    checked - checked

    dirname - Define o nome do campo que será enviado informando a direção
    do texto escrito.
    dirname - NomeDoInput.dir

    disabled - Define o campo como desabilitado.
    disabled - disabled

    form - Define qual o formulário que esse campo pertence.
    form - ID do formulário

    formaction - Define qual a URL de envio desse campo. (Se aplica apenas
    quando o atributo type tem o valor submit ou image)
    formaction - URL

    formenctype - Define qual o enctype do formulário ao enviar esse campo.
    (Se aplica apenas quando o atribbuto type tem o valor submit ou image)
    formenctype - application/x-www-form-urlencoded, multipart/form-data,
    text/plain

    formmethod - Define qual será o método do formulário ao clicar neste
    botão. (Se aplica apenas quando o atributo type tem o valor submit ou
    image)
    formmethod - get, post

    formnovalidate - Desativa a validação do formulário ao clicar neste 
    botão.

    formtarget - Define qual será o target do formulário ao clicar neste
    botão. (Se aplica apenas quando o atributo type tem o valor submit ou
    image)
    formtarget - _blank, _self, _parent, _top, nome do frame

    height - Define a altura do campo. (Se aplica apenas quando o atributo
    type tem o valor máximo)
    height - Número

    list - Define qual tag datalist está vinculada com este campo
    list - ID do datalist
    
    max - Define um valor máximo.
    max - Número ou Data

    maxlength - Define um comprimento máximo de caracteres.
    maxlength - Número

    min - Define um valor mínimo
    min - Número ou data

    multiple - Define se o usuário pode entrar com mais de um valor neste 
    campo. (Se aplica apenas quando o atributo type tem o valor file)
    multiple - multiple

    name - define o nome do campo.
    name - Texto

    pattern - Define uma expressão regular para validação do campo.
    pattern - Expressão Regular

    placeholder - Define um texto de dica que descreve o valor esperado.
    placeholder - Texto

    readonly - Define o campo como somente leitura.
    readonly - readonly

    required - Define o campo como obrigatório para envio do formulário.
    required - required

    size - Define a largura, em caracteres do campo.
    size - Número

    src - Define a fonte do arquivo. (Se aplica apenas quando o atributo
    type tem o valor number)
    src - URL

    type - Define o tipo do campo.
    type - buttom, checkbox, color, date, datetime-local, email, file, 
    hidden, image, month, number, password, radio, range, reset, search, 
    submit, tel, text, time, url, week

    value - Define o valor inicial do campo.
    value - Número

    width - Define a largura do campo. (Se aplica apenas quando o atributo
    type tem o valor image)
    width - Número
-->
