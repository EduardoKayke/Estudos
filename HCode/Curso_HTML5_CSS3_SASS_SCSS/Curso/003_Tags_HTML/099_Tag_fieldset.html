<!-- <fieldset></fieldset>

    SOBRE A TAG.
    Tag usada para definir um grupo de campos de formulário.
    Esta tag desenha uma caixa ao redor dos campos agrupados.
    Esta tag pode ter uma tag legend em seu conteúdo além dos campos.


    ATRIBUTOS
    Todos atributos globais.

    disabled - Define o conteúdo agrupado como desabilitado.
    disabled - disabled

    form - Define a qual formulário este grupo de campos pertence.
    form - ID do formulário.

    name - Define o nome do grupo de campos.
    name - Texto

    ESTILOS CSS PADRÃO

    fieldset {
        display: block;
        margin-left: 2px;
        margin-right: 2px;
        padding-top: 0.35em;
        padding-bottom: 0.625em;
        padding-left: 0.75em;
        padding-right: 0.75em;
        border: 2px groove (internal value);
    }
