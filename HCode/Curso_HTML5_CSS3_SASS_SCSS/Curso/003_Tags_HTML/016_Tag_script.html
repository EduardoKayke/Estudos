<!-- <script></script>

    SOBRE A TAG.
    Tag usada para definir um script em JavaScript executado no do cliente.
    A tag permite o script ser escrito dentro dela ou apontar uma fonte externa. 

    ATRIBUTOS
    Todos atributos globais.
    
    async - Define que o script será executado de forma assincrona. (Funciona apenas para scripts externos.)
    charset - Define o padrão de caracteres usados.
    defer - Define que o script só será executado depois da página ser carregada.
    src - Define a fonte externa do script.
    type - Define o tipo de mídia do script.

    async - async
    charset - Padrão de caracteres
    defer - defer
    src - URL
    type - Tipo de mídia

    ESTILOS CSS PADRÃO

    script {
        display: none;
    }
