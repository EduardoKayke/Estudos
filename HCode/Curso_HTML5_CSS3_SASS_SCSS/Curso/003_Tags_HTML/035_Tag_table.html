<!-- <table></table>

    SOBRE A TAG.
    Tag usada para definir uma tabela.
    Todos os atributos além dos globais foram removidos no HTML5.
    Apenas a tag table não cria toda a tabela.
    É necessário usar as tags tr e td para criar linhas e células respectivamente.
    Uma tabela mais complexa ainda que pode conter as tags caption, col, colgroup, thead, tfoot e tbody.
    Historicamente as tabelas eram usadas para criar o layout da página, porém esse seria um mal uso desta tag.

    ATRIBUTOS
    Todos atributos globais.

    ESTILOS CSS PADRÃO

    table {
        display: table;
        border-collapse: separate;
        border-spacing: 2px;
        border-color: gray;
    }
