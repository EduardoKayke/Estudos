<!-- <meter></meter>

    SOBRE A TAG.
    Tag usada para definir uma medida dentro de um intervalo.

    ATRIBUTOS
    Todos atributos globais.

    form - Define qual formulário esse medidor pertence.
    form - ID do formulário

    high - Define a partir de qual valor deve ser considerado um valor alto.
    high - Número

    low - Define até qual valor deve ser considerado um valor baixo.
    low - Número
    
    max - Define o valor máximo.
    max - Número

    min - Define o valor mínimo.
    min - Número

    optimum - Define o valor ideal para medidor.
    optimum - Número

    value - Define o valor atual.
    value - Número
-->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meter</title>
</head>
<body>

    <meter min="0" max="100" value="40" high="90" low="10" optimum="50">0 de 100</meter>
    <meter min="0" max="100" value="5" high="90" low="10" optimum="50">0 de 100</meter>
    <meter min="0" max="100" value="98" high="90" low="10" optimum="50">0 de 100</meter>

</body>
</html>
