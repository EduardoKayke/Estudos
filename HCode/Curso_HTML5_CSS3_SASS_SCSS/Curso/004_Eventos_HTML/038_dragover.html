<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event: dragover</title>
    <style>
        div {
            width: 50vw;
            height: 50vw;
            background-color: aquamarine;
        }
        #target {
            width: 30vw;
            height: 30vw;
            background-color: blue;
        }
    </style>
</head>
<body>
    
    <div id="drag" draggable="true" ondrag="debug(event)" ondragend="debug(event)"></div>

    <div id="target" ondragenter="debug(event)" ondragleave="debug(event)" ondragover="debug(event)"></div>
    
    <script>
        function debug(e) {
            console.log('Evento: ' + e.type);
        }
    </script>
</body>
</html>
