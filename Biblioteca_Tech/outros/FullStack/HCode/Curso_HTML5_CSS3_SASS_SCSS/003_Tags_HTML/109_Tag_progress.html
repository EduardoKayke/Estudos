<!-- <progress></progress>

    SOBRE A TAG.
    Tag usada para definir o nível de progresso de uma tarefa.


    ATRIBUTOS
    Todos atributos globais.

    max - Define o valor máximo do progresso.
    max - Número

    value - Define o valor completo do progresso.
    value - Número
-->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>progress</title>
</head>
<body>

    <progress max="50" value="30"></progress>

</body>
</html>
