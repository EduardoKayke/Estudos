<!-- <option></option>

    SOBRE A TAG.
    Tag usada para definir uma opção em uma lista suspensa.

    ATRIBUTOS
    Todos atributos globais.

    disabled - Define um grupo como desabilitado.
    disabled - disabled

    label - Define o rótulo do grupo.
    label - Texto

    selected - Define se a opção deve ser selecionada por padrão.
    selected - selected

    value - Define o valor que será enviado caso a opção seja selecionada.
    value - Texto
-->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Option</title>
</head>
<body>
    <select>
        <option value="AC" disabled>Acre</option>
        <option value="PR">Paraná</option>
        <option value="SP" selected>São Paulo</option>
    </select>
</body>
</html>
