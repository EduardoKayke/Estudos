<!-- <canvas></canvas>

    SOBRE A TAG.
    Tag usada para definir uma área de rolagem de texto.


    ATRIBUTOS
    Todos atributos globais.

    behavior - Define como o texto será rolado.
    behavior - scroll, slide, alternate

    direction - Define qual será a direção.
    direction - left, right, up, down

    height - Define a altura da área.
    height - Número

    loop - Define o número de vezes que a rolagem será rolada.
    loop - Número

    scrollamout - Define a quantidade de rolagem em cada intervalo.
    scrollamout - Número

    scrolldelay - Define o intervalo entre cada movimento de rolagem
    scrolldelay - Número

    width - Define a largura da área.
-->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>marquee</title>
</head>
<body>

    <marquee direction="up">Programação</marquee>
    <marquee direction="down" width="250" height="250" behavior="alternate" style="border: red 1px solid;">

        <marquee behavior="alternate">
            Programação
        </marquee>
    
    </marquee>

</body>
</html>
