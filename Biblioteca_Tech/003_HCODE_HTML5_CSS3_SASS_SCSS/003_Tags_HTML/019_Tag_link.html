<!-- <link>

    SOBRE A TAG.
    Tag usada para definir uma associação entre o documento atual e um externo.
    O uso mais comum é para associar um documento CSS.

    ATRIBUTOS
    Todos atributos globais.

    crossorigin - Define como o elemento lida com solicitação de origem cruzada.
    href - Define o link referente ao documento que será associado.
    hreflang - Define a linguagem do documento associado.
    media = Define em qual dispositivo se aplica este documento.
    rel - Define o relacionamento entre o documento atual e o associado.
    sizes - Define um tamanho de largura e altura para associação de ícones.
    type - Define o tipo de mídia do documento associado.

    crossorigin - anonymous, use-credentials
    href - URL
    hreflang - Código de linguagem.
    media - Consulta de mídia.
    rel - Alternate, author, dns-prefetch, help, icon, license, next, pingback, preconnect, prefetch, preload, prerender, prev, search, stylesheet.
    sizes - AlturaXLargura
    type - Tipo de mídia.

    ESTILOS CSS PADRÃO

    link {
        display: none;
    }
-->
