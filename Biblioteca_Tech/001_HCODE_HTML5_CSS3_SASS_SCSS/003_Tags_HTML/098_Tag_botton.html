<!-- <button></button>

    SOBRE A TAG.
    Tag usada para definir um botão clicável.
    Dentro desta tag pode ser colocado conteúdo como texto ou imagem.
    Sempre especifique o atributo type.
    Cada navegador pode usar um padrão diferente para o atributo type.

    ATRIBUTOS
    Todos atributos globais.

    autofocus - Define o foco neste elemento automaticamente ao carregar a 
    página.
    autofocus - autofocus

    disabled - Define o botão como desabilitado.
    disabled - disabled

    form - Define a que formulário esse botão pertence.
    form - ID do formulário

    formaction - Define qual será o action do formulário ao clicar neste botão.
    formaction - URL

    formenctype - Define qual será o enctype do formulário ao clicar neste 
    botão.
    formenctype - application/x-www-form-urlencoded, multipart/form-data, text/plain

    formmethod - Define qual será o método do formulário ao clicar neste
    botão.
    formmethod - get, post

    formnovalidate - Desativa a validação do formulário ao clica neste 
    botão.
    formnovalidate - formnovalidate 

    formtarget - Define qual será o target do formulário ao clicar neste
    botão.
    formtarget - _blank, _self, _parent, _top, Nome de um Frame.

    name - Define o nome do botão
    name - Name

    type - Define o tipo do botão.
    type - button, reset, submit

    value - Define o valor inicial do botão.
    value - Texto
-->
