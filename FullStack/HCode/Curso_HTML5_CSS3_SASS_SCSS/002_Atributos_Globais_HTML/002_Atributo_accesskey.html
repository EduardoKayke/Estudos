<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>accesskey</title>
</head>
<body>
    <button type="button" accesskey="n">Novo</button>
    <button type="button" accesskey="s">Salvar</button>
    <!-- Para funcionar no google chrome use ALT + TECLAS-->
    <!-- Mozila é ALT + SHIFT + TECLAS-->
    <!--Microsoft EDGE é igual o Google Chrome-->
    <!--Para mudar essa configuração precisamos de JavaScript-->
</body>
</html>
