<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event: submit</title>
</head>
<body>
    <form onsubmit="debug(event)">
        <input type="text">
        <button type="submit">enviar</button>
    </form>
    <script>
        function debug(e) {
            //cancelar os eventos automaticos do navegador, como carregar a p√°gina. e.preventDefault();
            e.preventDefault();
            console.log('Evento: ' + e.type);
        }
    </script>
</body>
</html>
