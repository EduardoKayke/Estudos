<!-- <th></th>

    SOBRE A TAG.
    Tag usada para definir uma célula de cabeçalho.
    A tag deve ser usada dentro de uma tag tr.

    ATRIBUTOS
    Todos atributos globais.

    abbr - Define uma abreviação do conteúdo de célula de cabeçalho.
    colspan - Define o número de colnas que esta célula deve ocupar.
    headers - Define uma ou mais células de cabeçalho relacionadas.
    rowspan - Define o número de linhas que essa célula deve ocupar.
    scope - Define se a célula é um cabeçalho de linha, coluna, grupo de linhas ou grupo de colunas.
    sorted - Define a direção da ordem da coluna.

    abbr - Texto
    colspan - Número
    headers - ID da célula
    rowspan - URL
    scope - col, colgroup, row, rowgroup
    sorted - reversed, number, reversed number, number reversed

    ESTILOS CSS PADRÃO

    th {
        display: table-cell;
        vertical-align: inherit;
        font-weight: bold;
        text-align: center;
    }
-->
