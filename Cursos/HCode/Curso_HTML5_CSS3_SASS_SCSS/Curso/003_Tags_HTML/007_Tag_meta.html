<meta>

SOBRE A TAG.
Tag usada para definir um metadado da página.
Os metadados são usados pelos navegadores, mecanismos de pesquisa e outros serviços da web.
Os metadados devem ficar dentro da tag head.

ATRIBUTOS
Todos atributos globais.
charset - Define qual a codificação de caracteres foi usada no documento.
content - Define o conteúdo associado ao http-equiv.
http-equiv - Prova um cabeçalho HTTP com informação dp conteúdo do atribut.
name - Define o nome do metadado.

charset - Definição de caracteres.
content - Texto.
htt-equiv - content-type, default-style, refresh.
name - application-name, author, description, generator, keywords, viewport.
