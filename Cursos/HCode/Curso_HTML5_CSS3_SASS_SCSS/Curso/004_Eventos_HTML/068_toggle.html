<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event: toggle</title>
    <style>
        body {
            height: 200vh;
        }
    </style>
</head>
<body>

    <details ontoggle="debug(event)">
        <summary>Eduardo</summary>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Omnis eum, et sit labore iure quo enim nisi, ad eos eveniet, id tempore beatae! Ducimus inventore sint magni laborum suscipit doloremque!</p>
    </details>

    <script>
        function debug(e) {
            console.log('Evento: ' + e.type);
        }
    </script>
</body>
</html>
