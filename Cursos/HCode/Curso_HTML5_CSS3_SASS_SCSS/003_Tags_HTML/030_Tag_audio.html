    SOBRE A TAG.
    Tag usada para definir um som, música ou transmissões de áudio.
    Atualmente suporta os formatos: MP3, WAV e OGG.
    Qualquer texto no conteúdo da tag será exibido em navegadores que não suportam a tag audio.

    ATRIBUTOS
    Todos atributos globais.

    autoplay - Começa a reproduir assim que os dados do áudio estiverem carregados.
    controls - Habilita os controles de reprodução do áudio.
    loop - Define se o áudio deve começar a reproduzir novamente após terminar.
    muted - Define o volume do áudio como mutado.
    preload - Define como o áudio deve ser carregado quando a página é carregada.
    src - Define qual a fonte/link do áudio.

    autoplay - autoplay
    controles - controls
    loop - loop
    muted - muted
    preload - auto, metadata, none
    src - URL
