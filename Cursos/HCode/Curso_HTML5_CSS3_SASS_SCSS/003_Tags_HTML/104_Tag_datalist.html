<!-- <datalist></datalist>

    SOBRE A TAG.
    Tag usada para definir uma lista de opções para um input.
    O ID desta tag é usado no atributo list da tag inút para vinculação.


    ATRIBUTOS
    Todos atributos globais.

    ESTILOS CSS PADRÃO

    datalist {
        display: none;
    }
-->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>datalist</title>
</head>
<body>

    <input type="text" list="opcoes">

    <datalist id="opcoes">
        <option>PHP</option>
        <option>JavaScript</option>
        <option>Laravel</option>
        <option>Bootstrap</option>
        <option>MySQL</option>
    </datalist>

</body>
</html>
